["u8MNP8lLoB18+dt06cfdzQ=="]
en = '''The format can be any arbitrary text or FFXIV command.

The following placeholders can be used to output their respective value:
  - {index} : the index or number of the macro block
  - {max_index} : the maximum index or number of macro blocks
  - {item_name} : the name of the selected recipe's item result
  - {food} : the name of the selected food
  - {potion} : the name of the selected potion
  - {craftsmanship} : the base craftsmanship stat
  - {control} : the base control stat
  - {cp} : the base CP stat'''
ja = '''形式は任意のテキストまたはFFXIVコマンドを使用できます。

以下のプレースホルダーで各値を出力できます：
  - {index} : マクロブロックの番号
  - {max_index} : マクロブロックの最大番号
  - {item_name} : 選択したレシピのアイテム名
  - {food} : 選択した調理品の名前
  - {potion} : 選択した薬品の名前
  - {craftsmanship} : 基本作業精度ステータス
  - {control} : 基本加工精度ステータス
  - {cp} : 基本CP'''
de = '''Das Format kann jeglicher Text oder FFXIV Kommando sein.

  Die folgenden Platzhalter können genutzt werden um ihre jeweiligen Werte auszugeben
   - {index} : Der Index oder Nummer des Macroblocks
   - {max_index} : Der Maximum Index oder Nummer des Macroblocks
   - {item_name} : Der Name des Gegenstandes das mit dem derzeitig ausgewählten Rezept hergestellt wird
   - {food} : Name des derzeitig ausgewählten Gerichts (Bufffood)
   - {potion} : Name der derzeitig ausgewählten Arznei (Buffpotion)
   - {craftsmanship} : Unmodifiziertes Kunstfertigkeits Attribut
   - {control} : Unmodifiertes Kontrolle Attribut
   - {cp} : Unmodifiziertes HP Attribut'''
version = "0.1.0"
appearances = ["src/widgets/macro_view.rs:13:9"]

