de = '''Rotation finden bei der die gewünschte Qualität erreicht wird egal welche zufälligen Zustände bei der Synthese auftauchen.\n  - Verringert möglicherweise die Qualität.\n  - Das Macro ist möglicherweise länger.\n  - Dauert deutlich länger.\n  - Raphael wird Kunstgriff nicht nutzen um potenzielle Exzellent-Zustände zu tilgen was dazu führt dass das Macro möglicherweise suboptimal ist.'''
