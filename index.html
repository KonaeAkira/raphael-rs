<!doctype html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
        name="viewport"
        content="width=12, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <head>
        <title>Raphael | FFXIV Crafting Solver</title>
        <meta
            name="description"
            content="Raphael is a crafting rotation optimizer and macro generator for Final Fantasy XIV. Updated for Dawntrail (patch 7.0)."
        />

        <!-- config for our rust wasm binary. go to https://trunkrs.dev/assets/#rust for more customization -->
        <link
            data-trunk
            rel="rust"
            data-wasm-opt="2"
            data-bin="raphael-xiv"
            data-type="main"
        />
        <link
            data-trunk
            rel="rust"
            href="Cargo.toml"
            data-wasm-opt="2"
            data-bin="webworker"
            data-type="worker"
        />

        <meta
            name="theme-color"
            media="(prefers-color-scheme: light)"
            content="white"
        />
        <meta
            name="theme-color"
            media="(prefers-color-scheme: dark)"
            content="#404040"
        />

        <style>
            html {
                /* Remove touch delay: */
                touch-action: manipulation;
            }

            body {
                /* Light mode background color for what is not covered by the egui canvas,
                    or where the egui canvas is translucent. */
                background: #909090;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    /* Dark mode background color for what is not covered by the egui canvas,
                        or where the egui canvas is translucent. */
                    background: #404040;
                }
            }

            /* Allow canvas to fill entire web page: */
            html,
            body {
                overflow: hidden;
                margin: 0 !important;
                padding: 0 !important;
                height: 100%;
                width: 100%;
            }

            /* Make canvas fill entire document: */
            canvas {
                margin-right: auto;
                margin-left: auto;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <!-- The WASM code will resize the canvas dynamically -->
        <!-- the id is hardcoded in main.rs . so, make sure both match. -->
        <canvas id="the_canvas_id"></canvas>
    </body>
</html>
