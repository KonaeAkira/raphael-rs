<!doctype html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        <title>FFXIV Crafting Solver</title>
        <meta
            name="description"
            content="Crafting rotation optimizer and simulator for the online game Final Fantasy XIV."
        />

        <!-- config for our rust wasm binary. go to https://trunkrs.dev/assets/#rust for more customization -->
        
<script type="module" nonce="v5gb5IPZ8+vlyXItRM5f8A==">
import init, * as bindings from 'https://www.raphael-xiv.com/raphael-xiv-2fac3ef9babd73eb.js';
const wasm = await init('https://www.raphael-xiv.com/raphael-xiv-2fac3ef9babd73eb_bg.wasm');


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
        
        <!-- this is the base url relative to which other urls will be constructed. trunk will insert this from the public-url option -->
        <base href="https://www.raphael-xiv.com/" />

        

        <link rel="manifest" href="manifest.json" />
        <meta
            name="theme-color"
            media="(prefers-color-scheme: light)"
            content="white"
        />
        <meta
            name="theme-color"
            media="(prefers-color-scheme: dark)"
            content="#404040"
        />

        <style>
            html {
                /* Remove touch delay: */
                touch-action: manipulation;
            }

            body {
                /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
                background: #909090;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                    background: #404040;
                }
            }

            /* Allow canvas to fill entire web page: */
            html,
            body {
                overflow: hidden;
                margin: 0 !important;
                padding: 0 !important;
                height: 100%;
                width: 100%;
            }

            /* Position canvas in center-top: */
            canvas {
                margin-right: auto;
                margin-left: auto;
                display: block;
                position: absolute;
                top: 0%;
                left: 50%;
                transform: translate(-50%, 0%);
            }

            .centered {
                margin-right: auto;
                margin-left: auto;
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #f0f0f0;
                font-size: 24px;
                font-family: Ubuntu-Light, Helvetica, sans-serif;
                text-align: center;
            }

            /* ---------------------------------------------- */
            /* Loading animation from https://loading.io/css/ */
            .lds-dual-ring {
                display: inline-block;
                width: 24px;
                height: 24px;
            }

            .lds-dual-ring:after {
                content: " ";
                display: block;
                width: 24px;
                height: 24px;
                margin: 0px;
                border-radius: 50%;
                border: 3px solid #fff;
                border-color: #fff transparent #fff transparent;
                animation: lds-dual-ring 1.2s linear infinite;
            }

            @keyframes lds-dual-ring {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    
<link rel="modulepreload" href="https://www.raphael-xiv.com/raphael-xiv-2fac3ef9babd73eb.js" crossorigin=anonymous integrity="sha384-zkeaTW9qBGjZWyOz4o6Gt4HZoWwuqadk9L+g7RcFZgnExu5ssXowHlflK+9V/I5I">
<link rel="preload" href="https://www.raphael-xiv.com/raphael-xiv-2fac3ef9babd73eb_bg.wasm" crossorigin=anonymous integrity="sha384-SpamQ5naLhPSrkE7pgdKhbSUC2FqWRZKB6fUe7oT8iAsDz/SVu8r470oSKV55eyZ" as="fetch" type="application/wasm"></head>

    <body>
        <!-- The WASM code will resize the canvas dynamically -->
        <!-- the id is hardcoded in main.rs . so, make sure both match. -->
        <canvas id="the_canvas_id"></canvas>
    </body>
</html>
