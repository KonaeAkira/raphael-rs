name: Rust

on:
  push:
    branches: ["preview", "main"]
  pull_request:
    branches: ["*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check that workspace builds with MSRV
        run: rustup default 1.88.0 && cargo check --workspace

  check-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check that workspace builds with MSRV
        run: rustup default 1.88.0 && cargo check --workspace

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run all tests
        run: cargo test --verbose --workspace
